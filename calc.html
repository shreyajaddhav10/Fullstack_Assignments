<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calc
        {
            border:1px solid grey;
            border-radius: 15px;
        }
        button[type=button]
        {
            width:60px;
            height: 60px;
            border-radius: 50%;
        }

        button[type=button]:hover
        {
            background-color: yellow;
        }
        
        input[type=text]
        {
            text-align: right;
            height:50px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4  offset-md-4">
                <div class="bg-white shadow calc p-3">
                    <form action="">
                        <input type="text"  id="no" class="form-control">

                        <div class=" text-center mt-2">
                            <button type="button" onclick="clearValue()">CL</button>
                            <button type="button" onclick="delOneNo()">DEL</button>
                            <button type="button"  onclick="display('%')">%</button>
                            <button type="button"  onclick="display('/')">/</button>
                        </div>

                        <div class=" text-center mt-2">
                            <button type="button" onclick="display('7')">7</button>
                            <button type="button" onclick="display('8')">8</button>
                            <button type="button" onclick="display('9')">9</button>
                            <button type="button" onclick="display('*')">*</button>
                        </div>

                        <div class=" text-center mt-2">
                            <button type="button" onclick="display('4')">4</button>
                            <button type="button" onclick="display('5')">5</button>
                            <button type="button" onclick="display('6')">6</button>
                            <button type="button" onclick="display('-')">-</button>
                        </div>

                        <div class=" text-center mt-2">
                            <button type="button" onclick="display('1')">1</button>
                            <button type="button" onclick="display('2')">2</button>
                            <button type="button" onclick="display('3')">3</button>
                            <button type="button" onclick="display('+')">+</button>
                        </div>

                        <div class=" text-center mt-2">
                            <button type="button" onclick="display('.')">.</button>
                            <button type="button" onclick="display('0')">0</button>
                            <button type="button" onclick="display('00')">00</button>
                            <button type="button" onclick="ShowResult()">=</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        var  no = document.getElementById('no');

        /* create formula in textbox */
         function display(num)
         {
             no.value = no.value + num;
         }

         /* Clear Text Box Value */
         function clearValue()
         {
             no.value="";
         }

         /* Delete One No */

         function delOneNo()
         {
             no.value = no.value.slice(0,-1);
         }

         /* Create result and assign to textbox */
         function ShowResult()
         {
             try
             {
             no.value = eval(no.value);
             }
             catch(err)
             {
                 no.value="Wrong Expression";
             }
         }
    </script>
</body>
</html>
